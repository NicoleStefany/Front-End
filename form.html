<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>

<body>
    <form>
        <h1>Preencha os dados e me avalie:</h1>
        <fieldset>

            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
            </p>
            <p>
                    <label for="adress">Endereço:</label>
                    <input type="adress" id="adress" />
                    <label for="number">Número:</label>
                    <input type="number" id="number" />
                </p>
                <p>
                        <label for="telefone">Telefone:</label>
                        <input type="telefone" id="telefone" />
                </p>

        </fieldset>
        <fieldset>
            <p>Qual sua idade?</p>
            <input type="radio" name="idade" value="18_22">18 a 22 <br>
            <input type="radio" name="idade" value="23_30">23 a 30 <br>
            <input type="radio" name="idade" value="mais31">acima de 31<br>
        </fieldset>
        <fieldset>
            <legend>Tem Animais?</legend>
            <p>
                <input type="checkbox" name="animais" id="animais" value="animais" />
                <label for="satisfacao1">Gato</label>
            </p>
            <p>
                <input type="checkbox" name="animais2" id="animais2" value="animais2" />
                <label for="animais2">Cachorro</label>
            </p>
            <p>
                <input type="checkbox" name="animais3" id="animais3" value="animais3" />
                <label for="animais3">Outros</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Como foi sua aula hoje?</legend>
            <p>
                <input type="radio" name="satisfacao1" id="satisfacao1" value="satisfacao1" />
                <label for="satisfacao1">Ótimo</label>
            </p>
            <p>
                <input type="radio" name="satisfacao2" id="satisfacao2" value="satisfacao2" />
                <label for="satisfacao2">Boa</label>
            </p>
            <p>
                <input type="radio" name="satisfacao3" id="satisfacao3" value="satisfacao3" />
                <label for="satisfacao3">Regular</label>
            </p>
        </fieldset>

        <fieldset><legend>O que posso fazer para melhorar?</legend>
                <p>
                        <label for="msg">Mensagem:</label>
                        <textarea id="msg"></textarea>
                </p>

        </fieldset>
    </form>

</body>

</html>
